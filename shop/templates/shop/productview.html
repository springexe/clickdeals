{% extends 'shop/basic.html'%}

{% block title %} {{product.product_name}} {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width="233px" height="385px">
            </div>
              <div class="row">
                <button class="btn btn--primary">Buy Now</button>
                <button id = "pr{{product.product_id}}" class="btn btn-primary cart">Add To Cart</button>
              </div>
        </div>

        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p> PKR {{product.price}}</p>
            <p>{{product.product_desc}}</p>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
// Find out the cart items from localStorage
if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
    updateCart(cart);
}
/// If the add to cart button is clicked, add/increment the item
// $('.cart').click(function() {
  $('.divpr').on('click','button.cart', function(){
    var idstr = this.id.toString();
    if (cart[idstr] != undefined) {
        qty = cart[idstr][0] +1;
    } else {
        qty = 1;
        name = document.getElementById('name'+idstr).innerHTML;
        price = document.getElementById('price'+idstr).innerHTML;
        cart[idstr] = [qty,name,parseInt(price)];
    }
    updateCart(cart);
});
//Add Popover to cart
$('#popcart').popover();
updatePopover(cart);
function updatePopover(cart)
{
  console.log('we are inside updatePopover');
  var popStr ="";
  popStr = popStr + "<h5> cart for your item in shopping cart </h5> <div>";
  var i =1;
  for (var item in cart){
    popStr = popStr + "<b>" + i + "</b>. "
    popStr = popStr + document.getElementById('name'+item).innerHTML.slice(0,16) + "... Qty:" + cart[item][0] + '<br>';
    i = i+1;

  }
  popStr = popStr+"</div> <a href='/shop/checkout'><button class='btn btn-primary' id='checkout'>Checkout</button></a> <button class='btn btn-primary' onclick='clearCart()' id='clearCart'>Clear Cart</button>   "
  console.log(popStr);   
  document.getElementById('popcart').setAttribute('data-content', popStr);
  $('#popcart').popover('show');

}

function clearCart(){
  cart = JSON.parse(localStorage.getItem('cart'));
  for (var item in cart){
    document.getElementById('div' +item).innerHTML = '<button id ="'+ item +'" class="btn btn-primary cart">Add to cart</button>'
  }
localStorage.clear()
cart = {};
updateCart(cart);

}


function updateCart(cart) {
    var sum =0;
    console.log(cart);
    for (var item in cart) {
        sum = sum + cart[item][0];
        document.getElementById('div' + item).innerHTML = "<button id='minus" + item + "' class='btn btn-primary minus'>-</button> <span id='val" + item + "''>" + cart[item] [0]+ "</span> <button id='plus" + item + "'class='btn btn-primary plus'> + </button>";
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart').innerHTML = sum;
    updatePopover(cart)
}
// If plus or minus button is clicked, change the cart as well as the display value
$('.divpr').on("click", "button.minus", function() {
    a = this.id.slice(7, );
    cart['pr' + a][0] = cart['pr' + a][0] - 1;
    cart['pr' + a][0] = Math.max(0, cart['pr' + a][0]);
    // document.getElementById('valpr' + a).innerHTML = cart['pr' + a][0];
    if (cart['pr'+a][0]==0){
        document.getElementById('divpr'+ a).innerHTML = '<button id= "pr'+a+'"class="btn btn-primary cart">Add to Cart</button>';
        delete cart['pr'+a];
    }
    else{
        document.getElementById('valpr' + a).innerHTML = cart['pr' + a][0];
    }
    updateCart(cart);
});
$('.divpr').on("click", "button.plus", function() {
    a = this.id.slice(6, );
    cart['pr' + a][0] = cart['pr' + a][0] + 1;
    document.getElementById('valpr' + a).innerHTML = cart['pr' + a][0];
    updateCart(cart);
});
</script>
{% endblock %}
